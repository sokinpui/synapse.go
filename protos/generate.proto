syntax = "proto3";

package synapse;

option go_package = "github.com/sokinpui/synapse.go/v2/grpc";

service Generate {
  rpc GenerateTask(Request) returns (stream Response) {}
  rpc ListModels(ListModelsRequest) returns (ListModelsResponse) {}
}

message GenerationConfig {
  optional float temperature = 1;
  optional float top_p = 2;
  optional float top_k = 3;
  optional int32 output_length = 4;
}

message Request {
  string prompt = 1;
  string model_code = 2;
  bool stream = 3;
  optional GenerationConfig config = 4;
  repeated bytes images = 5;
}

message Response {
  string output_string = 1;
}

message ListModelsRequest {}

message ListModelsResponse {
  repeated string models = 1;
}
